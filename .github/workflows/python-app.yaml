# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
# Also see https://docs.github.com/en/actions/guides/building-and-testing-python

name: Python application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.6
      uses: actions/setup-python@v2
      with:
        # Semantic version range syntax or exact version of a Python version
        python-version: '3.6'
        # Optional - x64 or x86 architecture, defaults to x64
        architecture: 'x64'
    # You can test your matrix by printing the current Python version
    - name: Display Python version
      run: python -c "import sys; print(sys.version)"
    - name: Install dependencies
      run: |
        sudo pip install --upgrade pip
        sudo pip --version
        sudo pip install pylint==2.0.1
        sudo pip install requests backoff==1.10.0 python-dateutil
        sudo pip install coverage flake8 mock==3.0.5
        make test
    - name: Run Coverage test
      run: |
        sudo pip install coverage
        coverage report --show-missing | tee /tmp/coverage

