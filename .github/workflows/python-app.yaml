# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
# Also see https://docs.github.com/en/actions/guides/building-and-testing-python

name: Python application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.6
      uses: actions/setup-python@v2
      with:
        python-version: 3.6
    - name: Install dependencies
      run: |
        sudo pip install --upgrade pip
        sudo pip install requests backoff==1.10.0 python-dateutil
        sudo pip install coverage pylint flake8 mock==3.0.5
        sudo pip install pylint --upgrade
        make test
    - name: Run Coverage test
      run: |
        sudo pip install coverage
        coverage report --show-missing | tee /tmp/coverage

