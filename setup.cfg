[bdist_wheel]
universal = 1

[flake8]
# For the definitions of error codes, see
# - https://flake8.pycqa.org/en/latest/user/error-codes.html
# - https://pycodestyle.pycqa.org/en/latest/intro.html#error-codes

# why: configurations inline with black formatting, see 
# https://github.com/psf/black/blob/06ccb88bf2bd35a4dc5d591bb296b5b299d07323/docs/guides/using_black_with_other_tools.md#flake8
max-line-length = 88
extend-ignore = E203, E501
